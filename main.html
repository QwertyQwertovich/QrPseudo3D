        <meta charset='utf-8' />

	<body>
		<canvas height='320' width='480' id='example'>Update the browser</canvas>
		<script>
			var example = document.getElementById("example"),
			    ctx     = example.getContext('2d');
			var level =[[70,0,70,75],[0,70,100,70],[0,60,50,60],[0,40,100,40]]
			//var level =[[70,0,70,100]]
			var x = 50,y=50,a=0,fov=40,alfa=20,xx=0,yy=0,k=-1,xxx=0,yyy=0,turnleft=false,turnright=false, forward=false,speed=0.5;
			example.addEventListener('mousedown',function(e) {
        var rect = example.getBoundingClientRect();
        if(example.height-e.clientY+rect.y<100 && e.clientX-rect.x<example.width/2){
          console.log('left',turnleft)
          if (turnleft){
            turnleft=false
          }
          else{
            turnleft=true
          }
        }
        if(example.height-e.clientY+rect.y<100 && e.clientX-rect.x>example.width/2){
          console.log('right', turnright)
          if (turnright){
            turnright=false
          }
          else{
            turnright=true
          }
        }
        if(example.height-e.clientY+rect.y>100 && e.clientX-rect.x>100){
          console.log('forward', forward)
          if (forward){
            forward=false
          }
          else{
            forward=true
          }
        }
			});
			function rast(k,x,y,z){
				return(k*Math.sqrt((x-z[0])*(x-z[0])+(y-z[1])*(y-z[1])));
			};
			function lineline(x1,y1,x2,y2,x3,y3,x4,y4){
				xp = ((x1*y2-y1*x2)*(x3-x4)-(x1-x2)*(x3*y4-y3*x4))/((x1-x2)*(y3-y4)-(y1-y2)*(x3-x4));
				yp = ((x1*y2-y1*x2)*(y3-y4)-(y1-y2)*(x3*y4-y3*x4))/((x1-x2)*(y3-y4)-(y1-y2)*(x3-x4));
				//console.log(xp,yp,x1,y1,x2,y2)
	      if (!((x1 < xp && x2 < xp) || (x1 > xp && x2 > xp))){
				  //console.log(xp,yp)
					return [xp,yp];
				};
				return [100000,100000];
			};
			function drawminimap(){
			  ctx.fillStyle='blue'
			  for (var i=0;i<level.length;i++){
			    ctx.beginPath();
			    ctx.moveTo(level[i][0],level[i][1]);
			    ctx.lineTo(level[i][2],level[i][3]);
			    ctx.closePath();
			    ctx.stroke()
			  }
			  ctx.fillStyle='yellow'
			  ctx.beginPath();
			  ctx.moveTo(x,y);
			  ctx.lineTo(x+1,y+1);
			  ctx.closePath();
			  ctx.stroke();
			  ctx.fillRect(example.width/2,0,1, example.height)
			}
			setInterval(draw, 20);
	//		draw();
			//console.log(lineline(1,22,333,44,56,64,73,68));
			function draw(){
				ctx.clearRect(0,0,example.width, example.height);
			    ctx.fillStyle='lightblue';
			    ctx.fillRect(0, 0, example.width, example.height/2);
			    ctx.fillStyle='brown'
			    ctx.fillRect(0,example.height/2,example.width,example.height/2)
			    ctx.fillStyle='green';
				dist=raycast(alfa,fov);
			//	console.log(dist)
				for(var i=alfa-fov;i<alfa+fov;i++){
				  var color='rgb(0,'+(255-dist[i]*4).toString()+',0)'
				  ctx.fillStyle=color
				 //console.log(color,toString(dist[i]))
				 // console.log(dist[i],i)
					//console.log(alfa,example.width*(i+fov)/fov/2, example.height/2-(1/dist[i])*500, example.width/fov/2, (1/dist[i])*1000)
					ctx.fillRect(example.width*(i-alfa+fov)/fov/2, example.height/2-(1/dist[i])*500,example.width/fov/2, (1/dist[i])*1000);
				}
				drawminimap();
				if (turnright){
				  alfa=alfa+1
				}
				if (turnleft){
				  alfa=alfa-1
				}
				if (forward){
				  x=x+speed*Math.cos(alfa*3.141592/180)
				  y=y+speed*Math.sin(alfa*3.141592/180)
				}
				if (alfa==361){
				  alfa=1;
				}
				if (alfa==-1){
				  alfa=359
				}
			//	console.log(alfa)
			};
			function raycast(alfa,fov){
				var rays = [],dist=[]
				for (var ray=alfa-fov;ray<alfa+fov;ray++){
					rays[ray]=100000
					dist[ray]=100000
					for(var i=0;i<level.length;i++){
					  if ((ray>-90 && ray<90)|| ray>270){
						  xx=x+2000;
						  yy=y+2000*Math.tan(ray*3.141592/180);
					  }
					  else{
					    xx=x-2000;
						  yy=y-2000*Math.tan(ray*3.141592/180);
					  }
						if (ray==alfa){
						  xxx=xx
						  yyy=yy
						}
						//console.log(x1,y1)
						var x1=level[i][0],y1=level[i][1],x2=level[i][2],y2=level[i][3],x3=level[i][4];
						rayy = lineline(x1,y1,x2,y2,x,y,xx,yy);
						k=-1;
					//	if (rayy[0]-x>0){
					if (!((xx < rayy[0] && x < rayy[0]) || (xx > rayy[0] && x > rayy[0]))){
//		  if ((rayy[0]>x && ray>-90)||(rayy[0]<x && ray<-90)){
						  k=1;}
			//		}
						rastt = rast(k,x,y,rayy)*Math.cos((ray-alfa+0.1)*3.141592/180)
						//console.log(rayy,rastt)
					//	console.log(alfa,ray)
						if (dist[ray]>rastt && rastt>0){
							dist[ray]=rastt;
							rayy[ray]=rayy;
						};
					};
				};
				return dist
			};
			function gri(max) {
				return Math.floor(Math.random() * Math.floor(max));
			};
		</script>

</html>
